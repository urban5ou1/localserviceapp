name: localserviceapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.2
  date_format: ^2.0.2
  flutter_screenutil: ^5.0.0
  flutter_staggered_grid_view: ^0.4.0
  get: ^4.1.4
  intl: ^0.17.0
  persistent_bottom_nav_bar: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
